    <style>
        :root {
            --primary: #66BB6A; 
            --primary-dark: #4CAF50;
            --secondary: #34A853;
            --error: #EA4335;
            --dark: #202124;
            --dark-gray: #3C4043;
            --medium-gray: #5F6368;
            --light-gray: #E8EAED;
            --white: #FFFFFF;
            --radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --balance-bg: #4CAF50; /* Cool green color for balance box */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
        }

        body {
            background-color: #F8F9FA;
            color: var(--dark);
            line-height: 1.6;
        }

        @font-face {
            font-family: 'Google Sans';
            src: url('https://fonts.gstatic.com/s/googlesans/v16/4UaGrENHsxJlGDuGo1OIlL3Owp4.woff2') format('woff2');
            font-weight: 400;
        }

        @font-face {
            font-family: 'Google Sans Display';
            src: url('https://fonts.gstatic.com/s/googlesansdisplay/v21/ea8FacM9Wef3EJPWRrHjgE4B6CnlZxHVDvr9oSK.woff2') format('woff2');
            font-weight: 500;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            padding: 12px 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-dark);
            text-decoration: none;
        }

        .logo img {
            height: 28px;
            margin-right: 8px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .menu-toggle {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--medium-gray);
            cursor: pointer;
            display: none;
        }

        /* Main Content */
        main {
            margin-top: 80px;
            padding: 30px 0;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 24px;
        }

        /* Sidebar */
        .sidebar {
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 24px;
            height: calc(100vh - 140px);
            position: sticky;
            top: 100px;
            transition: var(--transition);
            overflow-y: auto;
        }

        .wallet-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--secondary);
        }

        .wallet-name {
            font-size: 16px;
            font-weight: 600;
        }

        .nav-menu {
            list-style: none;
            margin-bottom: 24px;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--medium-gray);
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(66, 133, 244, 0.08);
            color: var(--primary);
        }

        .nav-link i {
            margin-right: 12px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        /* Logout Button */
        .logout-btn {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--error);
            font-weight: 500;
            transition: var(--transition);
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: rgba(234, 67, 53, 0.08);
        }

        .logout-btn i {
            margin-right: 12px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        /* Wallet Content */
        .wallet-content {
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
        }

        .wallet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .wallet-title {
            font-size: 20px;
            font-weight: 600;
        }

        /* Updated Balance Card with toggle */
        .balance-card {
            background-color: #4CAF50;
            color: var(--white);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 32px;
            position: relative;
            box-shadow: 0 4px 20px #4CAF50;
        }

        .balance-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .balance-toggle {
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px;
        }

        .balance-amount {
            font-family: 'Inter', 'Poppins', 'Google Sans', sans-serif;
            font-size: 26px;
            font-weight: 600;
            margin: 12px 0;
            transition: var(--transition);
        }

        .balance-hidden {
            filter: blur(6px);
            letter-spacing: 2px;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            margin-top: 24px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border-radius: var(--radius);
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: 500;
            color: var(--white);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .action-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .transactions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 500;
        }

        .view-all {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }

        .transaction-list {
            list-style: none;
        }

        .transaction-item {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
            border-bottom: 1px solid var(--light-gray);
            color: var(--medium-gray);
            flex-direction: column;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--light-gray);
        }

        .empty-text {
            font-size: 16px;
            text-align: center;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--white);
            border-radius: var(--radius);
            width: 100%;
            max-width: 480px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 500;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--medium-gray);
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--light-gray);
            border-radius: var(--radius);
            font-size: 16px;
            color: var(--dark);
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--dark);
            outline: none;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 14px 24px;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            box-shadow: 0 4px 20px #4CAF50;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .qr-code {
            text-align: center;
            margin: 24px 0;
        }

        .qr-code img {
            width: 180px;
            height: 180px;
            border: 1px solid var(--light-gray);
            border-radius: var(--radius);
            padding: 12px;
        }

        .address-container {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .address-input {
            flex: 1;
        }

        .copy-btn {
            width: 80px;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: -320px;
                width: 280px;
                height: 100vh;
                z-index: 900;
                transition: var(--transition);
                padding-top: 100px;
            }

            .sidebar.active {
                left: 0;
            }

            .menu-toggle {
                display: block;
            }

            .wallet-content {
                margin-left: 0;
            }
        }

        @media (max-width: 576px) {
            .action-buttons {
                flex-direction: column;
            }

            .balance-amount {
                font-size: 32px;
            }

            .balance-hidden {
                font-size: 28px;
            }

            .modal-content {
                padding: 24px;
            }
        }

        /* Overlay for sidebar */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 800;
            display: none;
        }

        .sidebar-overlay.active {
            display: block;
        }
    </style>

    <script>
        // DOM Elements
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const sendBtn = document.getElementById('sendBtn');
        const depositBtn = document.getElementById('depositBtn');
        const sendNavBtn = document.getElementById('sendNavBtn');
        const receiveNavBtn = document.getElementById('receiveNavBtn');
        const overviewLink = document.getElementById('overviewLink');
        const transactionsLink = document.getElementById('transactionsLink');
        const toggleBalance = document.getElementById('toggleBalance');
        const btcBalance = document.getElementById('btcBalance');
        const usdBalance = document.getElementById('usdBalance');
        const sendModal = document.getElementById('sendModal');
        const receiveModal = document.getElementById('receiveModal');
        const depositModal = document.getElementById('depositModal');
        const closeModalButtons = document.querySelectorAll('.close-modal');
        const copyAddressBtn = document.getElementById('copyAddress');
        const copyDepositAddressBtn = document.getElementById('copyDepositAddress');
        const userOverview = document.getElementById('userOverview');
        const logoutBtn = document.getElementById('logoutBtn');
        
        // Check for user name in localStorage and update UI
        function checkUserName() {
            const userName = localStorage.getItem('growthWalletName');
            if (userName) {
                userOverview.textContent = `${userName}'s Overview`;
            }
        }
        
        // Toggle sidebar
        function toggleSidebar() {
            sidebar.classList.toggle('active');
            sidebarOverlay.classList.toggle('active');
            document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
        }
        
        // Close sidebar
        function closeSidebar() {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // Initialize the app
        function init() {
            checkUserName();
            setupEventListeners();
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Menu toggle
            menuToggle.addEventListener('click', toggleSidebar);
            
            // Close sidebar when clicking outside
            sidebarOverlay.addEventListener('click', closeSidebar);
            
            // Close sidebar when clicking on nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', closeSidebar);
            });
            
            // Out button
            logoutBtn.addEventListener('click', () => {
                // Add your logout logic here
                localStorage.removeItem('rogged');
                setTimeout(() => { alert('Logging out....'); window.location.href = 'flow.html'; }, 2000);
            });
            
            // Modal open buttons
            sendBtn.addEventListener('click', () => {
                closeSidebar();
                sendModal.style.display = 'flex';
            });
            
            depositBtn.addEventListener('click', () => {
                closeSidebar();
                depositModal.style.display = 'flex';
            });
            
            sendNavBtn.addEventListener('click', (e) => {
                e.preventDefault();
                closeSidebar();
                sendModal.style.display = 'flex';
            });
            
            receiveNavBtn.addEventListener('click', (e) => {
                e.preventDefault();
                closeSidebar();
                receiveModal.style.display = 'flex';
            });
            
            // Navigation links
            overviewLink.addEventListener('click', (e) => {
                e.preventDefault();
                closeSidebar();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            
            transactionsLink.addEventListener('click', (e) => {
                e.preventDefault();
                closeSidebar();
                document.getElementById('transactions').scrollIntoView({ behavior: 'smooth' });
            });
            
            // Balance visibility toggle
            toggleBalance.addEventListener('click', () => {
                const icon = toggleBalance.querySelector('i');
                const text = toggleBalance.querySelector('span');
                
                if (btcBalance.classList.contains('balance-hidden')) {
                    // Show balance
                    btcBalance.classList.remove('balance-hidden');
                    usdBalance.style.opacity = '0.9';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                    text.textContent = 'Hide';
                } else {
                    // Hide balance
                    btcBalance.classList.add('balance-hidden');
                    usdBalance.style.opacity = '0';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                    text.textContent = 'Show';
                }
            });
            
            // Modal close buttons
            closeModalButtons.forEach(button => {
                button.addEventListener('click', () => {
                    sendModal.style.display = 'none';
                    receiveModal.style.display = 'none';
                    depositModal.style.display = 'none';
                });
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === sendModal) sendModal.style.display = 'none';
                if (e.target === receiveModal) receiveModal.style.display = 'none';
                if (e.target === depositModal) depositModal.style.display = 'none';
            });
            
            // Copy address buttons
            copyAddressBtn.addEventListener('click', () => {
                const addressInput = document.getElementById('walletAddress');
                addressInput.select();
                document.execCommand('copy');
                copyAddressBtn.textContent = 'Done!';
                setTimeout(() => copyAddressBtn.textContent = 'Copy', 2000);
            });
            
            copyDepositAddressBtn.addEventListener('click', () => {
                const addressInput = document.getElementById('depositAddress');
                addressInput.select();
                document.execCommand('copy');
                copyDepositAddressBtn.textContent = 'Done!';
                setTimeout(() => copyDepositAddressBtn.textContent = 'Copy', 2000);
            });
        }
        
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
